<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container flexed">
        <div class="main_divs m-3">
            <h1>New Dojo</h1>
            <form action="/create/dojo" method="post">
                <label class="create-dojo mb-3 mt-3" for="dojo_name">Name:</label>
                <input class="create-dojo m-3" type="text" name="dojo_name" id="dojo_name">
                <div class="absolute">
                    <input class="m-3 btn relative" type="submit" name="" id="" value="Create">
                </div>
            </form>
        </div>
        <div class="main_divs m-3">
            <h1>All Dojos</h1>
            <ul class="dojos-list mt-4 mb-3">
                {% for dojo in dojos%}
                <li class="mt-1 mb-1"><a href="/dojos/{{dojo['id']}}">{{dojo['name']}}</a></li>
                {% endfor %}
            </ul>
            <a class="mt-3" href="/ninjas">Add Ninja</a>
        </div>
    </div>
</body>

</html>
