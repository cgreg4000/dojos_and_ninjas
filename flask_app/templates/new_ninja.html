<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h1 class="m-3">New Ninja</h1>
        <form class="ps-3" action="/create/ninja" method="post">
            <div class="flexed-2 mb-3">
                <label for="dojo">Dojo:</label>
                <select name="dojo_id" id="dojo_id">
                    <option disable selected value> -- select a dojo -- </option>
                    {% for dojo in dojos %}
                    <option value="{{dojo['id']}}">{{dojo['name']}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="flexed-2 mb-3">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name">
            </div>
            <div class="flexed-2 mb-3">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name">
            </div>
            <div class="flexed-2 mb-3">
                <label for="age">Age:</label>
                <input type="text" name="age">
            </div>
            <input class="mb-3" class=" btn" type="submit" name="" id="" value="Create">
        </form>
        <a class="m-3" href="/dojos">Home</a>
    </div>

</body>

</html>
